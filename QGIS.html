                    variables: {}

                return L.circleMarker(latlng, style_Village_5_0(feature));

        var cluster_Village_5 = new L.MarkerClusterGroup({showCoverageOnHover: false,

        setBounds();
        var i = 0;
        layer_Amphoe_2.eachLayer(function(layer) {

            layer.bindTooltip((layer.feature.properties['AMP_NAM_T'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['AMP_NAM_T']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Amphoe_2'});
